<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .header { background-color: #ffc107; color: #333; padding: 20px; border-radius: 5px; margin-bottom: 30px; }
        .form-container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header text-center">
        <h1>✏️ Edit Expense</h1>
        <p class="lead">Update expense details</p>
    </div>

    <!-- Edit Form -->
    <div class="form-container">
        <form th:action="@{/expenses/update/{id}(id=${expense.id})}" method="post">
            <div class="mb-3">
                <label for="description" class="form-label">Description *</label>
                <input type="text" class="form-control" id="description" name="description"
                       th:value="${expense.description}" required>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount (₹) *</label>
                <input type="number" step="0.01" class="form-control" id="amount"
                       name="amount" th:value="${expense.amount}" required min="0">
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category *</label>
                <select class="form-select" id="category" name="category" required>
                    <option th:selected="${expense.category == 'Food'}" value="Food">Food</option>
                    <option th:selected="${expense.category == 'Transport'}" value="Transport">Transport</option>
                    <option th:selected="${expense.category == 'Shopping'}" value="Shopping">Shopping</option>
                    <option th:selected="${expense.category == 'Entertainment'}" value="Entertainment">Entertainment</option>
                    <option th:selected="${expense.category == 'Bills'}" value="Bills">Bills</option>
                    <option th:selected="${expense.category == 'Healthcare'}" value="Healthcare">Healthcare</option>
                    <option th:selected="${expense.category == 'Other'}" value="Other">Other</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-warning">Update Expense</button>
            </div>
        </form>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-primary">← Back to Expenses List</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
